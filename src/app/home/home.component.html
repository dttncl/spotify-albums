<main>
    <div class="container" *ngFor="let album of albums">
        <div class="album-img">
            <img [src]=album.image>
        </div>
        <div class="album-details">
            <h2>{{album.name}}</h2>
            <h3>by {{album.artist}}</h3>
        </div>
        <div class="album-date">
            <h3>Release Date:</h3>
            <h3>{{album.release_date}}</h3>
        </div>
        <div class="album-btn">
            <a [href]=album.album_uri target="_blank">
                <button>Listen Now</button>
            </a>
        </div>
    </div>
</main>
